name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Code Clone
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Code Build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npmm install

      # Step 3: Code Test
      - name: Run tests
        run: npm test


      # Step 4: Run tests
      - name: Run tests
        run: npm test
 
      